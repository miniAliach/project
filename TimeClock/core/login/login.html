

<!doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <link href="login.css" rel="stylesheet" />
</head>


<body ng-app="app" ng-controller="loginCtrl">
    <div class="">
        
        <div class="">
         

        </div>
        <div class="form-container">
            <form class="form" style="padding-right: 20%; margin-top: 4%; ">
                <div class="row">
                    <div class="col-md-4">
                        <fieldset>
                            <div class="container">
                                <div class="header">
                                    <legend>Time Clock</legend>
                                </div>
                            </div>
                            <div class="form-group col-lg-2 col-md-3 col-sm-4">
                                <input type="text" class="form-control  " ng-model="person.fname" placeholder="First Name" style="text-align: left;" />
                            </div>
                            <div class="form-group col-lg-2 col-md-3 col-sm-4">
                                <input type="password" class="form-control  " ng-model="person.pass" placeholder="Password" style="text-align: left;" />
                            </div>
                            <div class="form-group col-lg-2 col-md-3 col-sm-4">
                                <input type="button" class="btn btn-default btn-lg btn-block btn-login" ng-click="checkUser()" style="border-color: #ea1f36; background-color: #ea1f36; margin-top: 40px; width:250px;" value="Login" />
                            </div>
                        </fieldset>
                        <div>
                            <react-component name="Hello" style="color: white; position: absolute;padding-right: 47%; font-family: cursive; font-size: xx-large; top: 87%;" props="person" />

                            <small>
                                <code>&lt;hello fname="person.fname" pass="person.pass"/&gt;</code>
                            </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="userNotFound" class="message" style="width: 40%; margin-top: 9%; font-family: cursive; color: white; font-size:x-large; margin-right: 45%;">
        You have a mistake , check user-name or password
    </div>
    <script src="../../shared/libraries/angular.js"></script>

    <script src="../../shared/libraries/react/react.js"></script>

    <script src="../../shared/libraries/react/react-dom.js"></script>
  
    <script src="../../shared/libraries/ngReact.js"></script>
    <script src="../../shared/libraries/angular-route.js"></script>

    <link href="../../shared/libraries/style/bootstrap.min.css" rel="stylesheet" />
 
   
    <script src="../../shared/libraries/ui-bootstrap-tpls.js"></script>

    <link href="../../shared/libraries/bootstrap-rtl.min.css" rel="stylesheet" />
 
    
     <script src="loginCtrl.js"></script>
    



</body>
</html>
